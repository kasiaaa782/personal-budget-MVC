{% extends "base.html" %}

{% block title %}Budżet osobisty - Zaloguj się!{% endblock %}

{% block head %}

<link rel="stylesheet" href="../css/money.css" type="text/css">

{% endblock %}

{% block body %}

<div class="container">
	<section id="content">
		<div class="block_login">
			<h2>Logowanie</h2>
      <hr class="line mt-3 mb-2 col-10">
			<p class="mt-3 mb-4 text-center">
				Zaloguj się, aby móc skontrolować swoje finanse!
			</p>
			<form action="/login/create" method="post" id="form_login">
				<div>
					<label><input type="email" id="inputEmail" name="email" placeholder="E-mail" autofocus
							value="{{ email }}"></label>
				</div>
				<div>
					<label><input type="password" id="inputPassword" name="password" placeholder="Hasło"></label>
				</div>
				<div class="text-left mt-2 ml-1">
					<label><input type="checkbox" name="remember_me" class="mr-2" {% if remember_me %} checked=checked
							{% endif %}>Zapamiętaj mnie</label>
				</div>
				<div class="text-center mt-2 mb-3">
					<button class="button_submit" type="submit">
						Zaloguj się
					</button>
				</div>
			</form>
			<div class="attention">
				<a href="/signup/new">
					Jeżeli nie posiadasz konta, kliknij tutaj aby się zarejestrować 
					<i class="icon-ok"></i>
				</a>
			</div>
		</div>
	</section>
</div>

{% endblock %}
